<section
  id="home"
  class="via-primary relative flex min-h-screen flex-col items-center justify-center overflow-hidden bg-linear-to-br from-gray-900 to-black text-center"
>
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 opacity-10">
    <div
      class="bg-primary absolute top-20 left-10 h-64 w-64 animate-pulse rounded-full blur-3xl"
    ></div>
    <div
      class="absolute right-10 bottom-20 h-96 w-96 animate-pulse rounded-full bg-white blur-3xl delay-1000"
    ></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 max-w-5xl space-y-8 px-6 text-white">
    <h1
      class="hero-title text-5xl leading-tight font-bold md:text-7xl lg:text-8xl"
    >
      We Help Brands
      <br />
      <span class="text-primary">Go Beyond The Limit</span>
    </h1>

    <p
      class="hero-subtitle mx-auto max-w-2xl text-lg text-gray-200 md:text-2xl"
    >
      Creativity. Commitment. Digital Growth.
      <br />
      Mixing creativity and commitment to transform your brand's digital
      presence.
    </p>

    <button
      (click)="scrollToContact()"
      class="hero-cta group bg-primary relative overflow-hidden rounded-full px-8 py-4 text-lg font-semibold text-white shadow-2xl transition-all duration-300 hover:scale-105 hover:shadow-[0_0_30px_rgba(171,1,2,0.6)]"
    >
      <span class="relative z-10">Let's Bond Together</span>
      <div
        class="absolute inset-0 bg-white opacity-0 transition-opacity duration-300 group-hover:opacity-10"
      ></div>
    </button>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-10 animate-bounce">
    <svg
      class="h-8 w-8 text-white"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 14l-7 7m0 0l-7-7m7 7V3"
      />
    </svg>
  </div>
</section>

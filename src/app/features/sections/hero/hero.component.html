<section
  id="home"
  class="via-primary relative flex min-h-screen flex-col items-center justify-center overflow-hidden bg-linear-to-br from-gray-900 to-black text-center"
>
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 opacity-10">
    <div
      class="hero-bg-element hero-bg-element-1 bg-primary absolute top-20 left-10 h-64 w-64 rounded-full blur-3xl"
    ></div>
    <div
      class="hero-bg-element hero-bg-element-2 absolute right-10 bottom-20 h-96 w-96 rounded-full bg-white blur-3xl"
    ></div>
  </div>

  <!-- Floating Shape Particles -->
  <div class="hero-particles absolute inset-0 opacity-20">
    <!-- Triangle shapes -->
    <svg class="particle particle-1" viewBox="0 0 100 100">
      <polygon points="50,10 90,80 10,80" fill="#AB0102" />
    </svg>
    <svg class="particle particle-2" viewBox="0 0 100 100">
      <polygon points="50,10 90,80 10,80" fill="#FFFFFF" />
    </svg>

    <!-- Curved shapes -->
    <svg class="particle particle-3" viewBox="0 0 100 100">
      <path d="M 20 50 Q 50 20, 80 50 Q 50 80, 20 50" fill="#AB0102" />
    </svg>
    <svg class="particle particle-4" viewBox="0 0 100 100">
      <path d="M 30 20 Q 70 40, 50 80 Q 30 60, 30 20" fill="#FFFFFF" />
    </svg>

    <!-- Plus/Cross shapes -->
    <svg class="particle particle-5" viewBox="0 0 100 100">
      <rect x="40" y="20" width="20" height="60" fill="#AB0102" />
      <rect x="20" y="40" width="60" height="20" fill="#AB0102" />
    </svg>
    <svg class="particle particle-6" viewBox="0 0 100 100">
      <rect x="40" y="20" width="20" height="60" fill="#FFFFFF" />
      <rect x="20" y="40" width="60" height="20" fill="#FFFFFF" />
    </svg>

    <!-- More triangles -->
    <svg class="particle particle-7" viewBox="0 0 100 100">
      <polygon points="50,10 90,80 10,80" fill="#AB0102" />
    </svg>
    <svg class="particle particle-8" viewBox="0 0 100 100">
      <path d="M 20 50 Q 50 20, 80 50 Q 50 80, 20 50" fill="#FFFFFF" />
    </svg>
  </div>

  <!-- Content -->
  <div class="relative z-10 max-w-5xl space-y-8 px-6 text-white">
    <h1 class="text-5xl leading-tight font-bold md:text-7xl lg:text-8xl">
      <span class="hero-title-main block"
        >We Help Brands Go Beyond The Limit</span
      >
    </h1>

    <p
      class="hero-subtitle mx-auto max-w-2xl text-lg text-gray-200 md:text-2xl"
    >
      Creativity. Commitment. Digital Growth.
      <br />
      Mixing creativity and commitment to transform your brand's digital
      presence.
    </p>

    <button
      (click)="scrollToContact()"
      class="hero-cta group bg-primary relative overflow-hidden rounded-full px-8 py-4 text-lg font-semibold text-white shadow-2xl transition-all duration-300 hover:scale-105 hover:shadow-[0_0_30px_rgba(171,1,2,0.6)]"
    >
      <span class="relative z-10">Let's Bond Together</span>
      <div
        class="absolute inset-0 bg-white opacity-0 transition-opacity duration-300 group-hover:opacity-10"
      ></div>
    </button>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-10 animate-bounce">
    <svg
      class="h-8 w-8 text-white"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 14l-7 7m0 0l-7-7m7 7V3"
      />
    </svg>
  </div>
</section>
